name: Build and Deploy Markdown with GFM

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install cmark-gfm
        run: |
          sudo apt-get update
          sudo apt-get install -y cmark-gfm

      - name: Convert Markdown to HTML
        run: |
          mkdir out
          for f in *.md; do
            name=$(basename "$f" .md)
            cmark-gfm "$f" > "out/$name.html"
          done

      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

